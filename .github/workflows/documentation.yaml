name: Build & Publish Documentation

on:
  - push

jobs:

  build:
    name: ğŸ“˜ Build Documentation
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install R
        uses: r-lib/actions/setup-r@v2

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install bookdown
        run: Rscript -e "install.packages(c('rmarkdown', 'bookdown'))"

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Build documentation
        run: just documentation-general 2>&1 | tee -a output.log

      - name: Check for undefined references
        run: >
             ! grep 'Warning: LaTeX Warning' output.log

      - name: Upload documentation
        uses: actions/upload-pages-artifact@v4
        with:
          path: Bookdown

  deploy:
    name: ğŸŒ Upload documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an
                        # appropriate source
    steps:

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
