name: Run Tests

on:
  - push

jobs:
  os-python-matrix:
    strategy:
      matrix:
        os:
          - name: macos
            icon: ðŸ
          - name: ubuntu
            icon: ðŸ§
          - name: windows
            icon: ðŸªŸ
        python-version:
          - '3.12'
          - '3.13'
          - '3.14'
        exclude:
          # No easy option to install PyTables deps on Windows that I know of
          - os:
              name: windows
            python-version: '3.14'

    runs-on: ${{ matrix.os.name }}-latest
    name: ${{ matrix.os.icon }} Python ${{ matrix.python-version }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install just
      uses: taiki-e/install-action@just

    # We install PyTables dependencies, if we use Python 3.14 for testing, since
    # there is no binary package (wheel) available for the package yet.
    # Unfortunately there seems to be a problem with determining the correct
    # version of the Blosc library:
    #
    # - https://github.com/PyTables/PyTables/issues/1262
    #
    # As a workaround we use the commit that fixed this issue.

    - name: Install PyTables dependencies on Linux (Python 3.14)
      if: ${{ runner.os == 'Linux' && matrix.python-version == '3.14' }}
      run: |
        sudo apt install libhdf5-dev libbz2-dev liblzo2-dev
        tables='tables@git+https://github.com/PyTables/PyTables.git@6c7b53a'
        sed -i "s~tables>=3.10.1,<4~${tables}~" pyproject.toml

    - name: Install PyTables dependencies on macOS (Python 3.14)
      if: ${{ runner.os == 'macOS' && matrix.python-version == '3.14' }}
      run: |
        brew install bzip2 hdf5
        export LZO_DIR=/opt/homebrew/opt/lzo
        export BZIP2_DIR=/opt/homebrew/opt/bzip2
        tables='tables@git+https://github.com/PyTables/PyTables.git@6c7b53a'
        sed -i '' "s~tables>=3.10.1,<4~${tables}~" pyproject.toml
        just setup

    - name: Check and test codebase
      run: just test-no-hardware
